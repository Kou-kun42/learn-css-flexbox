<!doctype html>
<html>
  <head>
    
    <style>
      /* Your styles here */
      
    </style>
  </head>
  <body>
    <form action="/your/api" method="">
    
      <label>
        Name
        <input name="name" type="text" placeholder="Your name">
      </label>
      
      <label>
        Email
        <input name="email" type="email">
      </label>
      
      <label>
        Pet Count
        <input name="pets" type="number">
      </label>
      
      <label>
        Birthday
        <input name="birthday">
      </label>
      
      <select name="prefix">
        <option>Mr</option>
        <option>Mrs</option>
        <option>Ms</option>
        <option>Sir</option>
        <option>Madam</option>
        <option>Dr</option>
        <option>None</option>
      </select>
      
      <!-- Associate labels with form elements with for and id -->
      
      <label for="radio-admin">
        <input id="radio-admin" type="radio" name="role" value="Admin"/>
        Admin
      </label>
      
      <label>
          <input type="radio" name="role" value="Editor" />
        Editor
      </label>
      
      <label>
        <input type="radio" name="role" value="Contributor" />
        Contributor
      </label>
      
      <label>
        <input type="checkbox" name="public">
        Public Bio
      </label>
      
      <textarea name="bio"></textarea>
      
      <label>
          <input name="image" type="file">
          Upload Image
      </label>
      
      <label>
        <input name="self-destruct" type="check">
        Self Destruct
      </label>
      
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
